<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%; text-align: center;">
    <div class="mb-4">
      <img src="assets/logoDermacheck.png" alt="Logo de la empresa" class="img-fluid" style="max-width: 150px;">
    </div>
    <h2 class="mb-4">Inicie sesi√≥n</h2>
    <mat-form-field class="example-full-width w-100">
      <mat-label>Usuario</mat-label>
      <input matInput placeholder="Username" [(ngModel)]="username" />
    </mat-form-field>
    <br />
    <mat-form-field class="example-full-width w-100">
      <mat-label>Password</mat-label>
      <input
        type="password"
        matInput
        placeholder="Password"
        [(ngModel)]="password"
      />
    </mat-form-field>
    <br />
    <button mat-raised-button class="custom-button btn btn-primary w-100 mt-3" (click)="login()">Ingresar</button>
  </div>
</div>
