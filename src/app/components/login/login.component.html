<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%; text-align: center;">
    <div class="mb-4">
      <img src="assets/logoDermacheck.png" alt="Logo de la empresa" class="img-fluid" style="max-width: 150px;">
    </div>
    <h2 class="mb-4">Inicie sesión</h2>
    <mat-form-field class="example-full-width w-100">
      <mat-label>Usuario</mat-label>
      <input matInput placeholder="Username" [(ngModel)]="username" />
    </mat-form-field>
    <br />
    <mat-form-field class="example-full-width w-100">
      <mat-label>Password</mat-label>
      <input
        type="password"
        matInput
        placeholder="Password"
        [(ngModel)]="password"
      />
    </mat-form-field>
    <br />
    <button mat-raised-button class="custom-button btn btn-primary w-100 mt-3" (click)="login()">Ingresar</button>
  </div>
</div>
<body class="bg-gradient-primary">
  <!-- Menú de navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
      <div class="container">
          <a class="navbar-brand" href="#">
              <img src="logoDermacheck.png" alt="Logo" width="40" class="d-inline-block align-text-top">
              Dermacheck
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                      <a class="nav-link active" href="#">Acerca de nosotros</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Planes</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Servicios</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#"><i class="bi bi-person-circle"></i></a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

  <!-- Formulario de inicio de sesión -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; margin-top: 60px;">
          <div class="text-center mb-4">
              <img src="ruta-del-logo.png" alt="Logo" class="img-fluid" style="width: 100px;">
              <h3 class="mt-3">Inicie sesión</h3>
          </div>
          <form>
              <div class="mb-3">
                  <label for="email" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="email" placeholder="Ingrese su correo">
              </div>
              <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
              </div>
              <button type="submit" class="btn btn-primary w-100">Ingresar</button>
          </form>
          <div class="text-center mt-3">
              <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
              <p class="mt-2">¿No tienes cuenta? <a href="#" class="text-decoration-none">Regístrate aquí</a></p>
          </div>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
