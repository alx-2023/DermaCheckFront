<div class="container my-4">
  <h1 class="text-center">Recuperaciones</h1>
  <div class="row justify-content-center align-items-center">
    <ng-container *ngFor="let element of pagedData">
      <mat-card class="col-md-4 mb-4" style="margin: 0 20px">
        <mat-card-content>
          <p><strong>Id: </strong> {{ element.idRecuperacion }}</p>
          <p><strong>codigo de recuperacion: </strong> {{ element.codigoRecuperacion }}</p>
          <p><strong>Fecha de Solicitud: </strong> {{ element.fechaSolicitud }}</p>
          <p><strong>Fecha de Expiracion: </strong> {{ element.fechaExpiracion }}</p>
          <p><strong>Usuario: </strong> {{ element.usuario.idUsuario }}</p>
          <p><strong>Estado: </strong> {{ element.estadoRecuperacion }}</p>
           
          <p>
            <button mat-raised-button [routerLink]="['ediciones', element.idRecuperacion]">
              <mat-icon>edit</mat-icon> Editar
            </button>
          </p>
          <p>
            <button mat-button (click)="eliminar(element.idRecuperacion)">
              <mat-icon>delete</mat-icon> Eliminar
            </button>
          </p>
           
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>

  <div class="paginator-container">
    <mat-paginator [length]="dataSource.length"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[3, 6]"
                   (page)="onPageChange($event)"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
