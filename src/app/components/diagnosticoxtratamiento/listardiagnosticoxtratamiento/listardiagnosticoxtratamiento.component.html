<div class="container my-4">
    <h1 class="text-center">Usuarios</h1>

    <div class="row justify-content-center align-items-center">
      <ng-container *ngFor="let element of pagedData">
        <mat-card class="col-md-4 mb-4" style="margin: 0 20px">
          <mat-card-header class="card-header">
            <mat-icon class="icon">person</mat-icon>
          </mat-card-header>
          <mat-card-content>
            <p><strong>Enfermedad: </strong> {{ element.diagnostico.imagenDiagnostico }}</p>
            <p><strong>Tratamiento: </strong> {{ element.tratamiento.nombreTratamiento }}</p>

  
            <div class="btn-actions">
              <button mat-raised-button [routerLink]="['ediciones', element.idDiagnosticoxTratamiento]">
                <mat-icon>edit</mat-icon> 
              </button>
  
              <button mat-button (click)="eliminar(element.idDiagnosticoxTratamiento)">
                <mat-icon>delete</mat-icon> 
              </button>
                
            </div>
          </mat-card-content>
        </mat-card>
      </ng-container>
    </div>
  
    <div class="paginator-container">
      <mat-paginator
        [length]="dataSource.data.length"
        [pageSize]="pageSize"
        [pageSizeOptions]="[2, 4]"
        (page)="onPageChange($event)"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
