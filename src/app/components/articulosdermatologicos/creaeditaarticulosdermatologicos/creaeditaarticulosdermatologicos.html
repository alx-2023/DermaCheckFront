<div class="container" style="text-align: center; margin: 10%">
    <div style="margin: 5%">
      <h1>Registro de Articulos Dermatologicos</h1>
    </div>
    <div>
      <form [formGroup]="form" (submit)="aceptar()" style="display: flex; flex-direction: column; align-items: center;">
        <mat-form-field class="example-full-width" *ngIf="edicion" style="width: 100%; margin-bottom: 20px">
          <mat-label>Id</mat-label>
          <input matInput formControlName="hcodigo" [readonly]="isReadonly" />
        </mat-form-field>

        <mat-form-field class="example-full-width" style="width: 100%; margin-bottom: 20px;">
            <mat-label>Nombre</mat-label>
            <input
              matInput
              placeholder="Ej. Informe dermatolÃ³gico"
              formControlName="hnombre"
            />
        </mat-form-field>

        <mat-form-field class="example-full-width" style="width: 100%; margin-bottom: 20px;">
            <mat-label>Descripcion</mat-label>
            <input
              matInput
              placeholder="Ej. Informativo"
              formControlName="htipo"
            />
        </mat-form-field>
        
        <mat-form-field class="example-full-width" style="width: 100%; margin-bottom: 20px;">
            <mat-label>Descripcion</mat-label>
            <input
              matInput
              placeholder="Ej. Articulo sobre enfermedades de la piel"
              formControlName="hdescripcion"
            />
          </mat-form-field>

        <mat-form-field class="example-full-width" style="width: 100%; margin-bottom: 20px;">
          <mat-label>URL</mat-label>
          <input
            matInput
            placeholder="Ejem. https://www.google.com/"
            formControlName="hurl"
          />
        </mat-form-field>
  
        <mat-form-field class="example-full-width" style="width: 100%; margin-bottom: 20px;">
          <mat-label>Usuario</mat-label>
          <mat-select formControlName="hidUsuario">
            <mat-option *ngFor="let food of listaUsuarios" [value]="food.idUsuario">
              {{ food.username }}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
      
        <div style="width: 100%; display: flex; justify-content: center;">
          <button mat-button class="custom-button" style="margin-top: 20px;">Registrar</button>
        </div>
      </form>
    </div>
  </div>
