<div class="container my-4">
  <h1 class="text-center">Centros Medicos</h1>
  <div class="row justify-content-center align-items-center">
    <ng-container *ngFor="let element of pagedData">
      <mat-card class="col-md-4 mb-4" style="margin: 0 20px">
        <mat-card-header>
          <mat-card-title>Nombre: {{ element.nombre }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p><strong>Id: </strong> {{ element.idCentroMedico }}</p>
          <p><strong>Nombre: </strong> {{ element.nombre }}</p>
          <p><strong>Telefono: </strong> {{ element.telefono }}</p>
          <p><strong>Direccion: </strong> {{ element.direccion }}</p>
           
          <p><strong>Especialidades: </strong> {{ element.especialidades }}</p>
          <p>
            <button mat-raised-button [routerLink]="['ediciones', element.idCentroMedico]">
              <mat-icon>edit</mat-icon> Editar
            </button>
          </p>
          <p>
            <button mat-button (click)="eliminar(element.idCentroMedico)">
              <mat-icon>delete</mat-icon> Eliminar
            </button>
          </p>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>

  <div class="paginator-container">
    <mat-paginator [length]="dataSource.length"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[3, 6]"
                   (page)="onPageChange($event)"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
