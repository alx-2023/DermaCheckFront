<div class="container my-4">
  <h1 class="text-center">Anuncio</h1>
  <div class="row justify-content-center align-items-center">
    <ng-container *ngFor="let element of pagedData">
      <mat-card class="col-md-4 mb-4" style="margin: 0 20px">
        <mat-card-content>
          <p><strong>Descripcion: </strong> {{ element.descripcion }}</p>
          <p><strong>URL: </strong> <a href= "{{ element.url }}" target="_blank">{{ element.url }}</a></p>  
          <p><strong>Ingresos Por Anuncio: </strong> {{ element.ingresosPorAnuncioSoles }}</p>
          <p><strong>Duración en minutos: </strong> {{ element.duracionMinutos }}</p>
          <p><strong>Cantidad de Créditos: </strong> {{ element.creditos }}</p>
          <p><strong>Usuario: </strong> {{ element.usuario.username }}</p>

          <div class="iconos">
            <button mat-raised-button [routerLink]="['ediciones', element.idAnuncio]">
              <mat-icon>edit</mat-icon> 
            </button>
            <button mat-button (click)="eliminar(element.idAnuncio)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>

  <div *ngIf="dataSource.length === 0" class="mensaje-vacio">
    <span style="color: rgb(184, 1, 1);">  {{ mensajeSinRegistros }}</span>
  </div>

  <div class="paginator-container">
    <mat-paginator [length]="dataSource.length"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[3, 6]"
                   (page)="onPageChange($event)"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
