<div class="container">
  <div style="text-align: center; margin: 5%">
    <h1>Lista de Enfermedades</h1></div>
  <div>
    <table mat-table [dataSource]= "dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.idEnfermedad }}</td>
      </ng-container>

      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Nombre Enfer.</th>
        <td mat-cell *matCellDef="let element">{{ element.nombreEnfermedad }}</td>
      </ng-container>

      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
      </ng-container>

      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Sintomas</th>
        <td mat-cell *matCellDef="let element">{{ element.sintomas }}</td>
      </ng-container>

      <ng-container matColumnDef="accion01">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element" (click)= "eliminar(element.idEnfermedad)">
          <mat-icon style="color: #3b1d9e">delete</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="accion02">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button class="no-outline-button" [routerLink]= "['ediciones', element.idEnfermedad]">
            <mat-icon style="color: #3b1d9e">edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef= "displayedColumns"></tr>
      <tr mat-row *matRowDef= "let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
